name: Push Checks

on:
  push:
    # only trigger on push to these branches.
    branches:
      - dev
      - ci
    # ignore changes to the README, VSCode config, and other non-code files.
    paths-ignore:
      - '*.md'
      - '.vscode/**'
      - '.husky/**'
      - '.editorconfig'
      - '.prettieriignore'
      - 'cspell.json'
      - 'env.example'
      - 'LICENSE'
      - 'tools/**'
      - 'graphs/**'
  # dispatch for manual runs.
  workflow_dispatch:
    inputs:
      logLevel:
        description: 'Log level'
        required: true
        default: 'warning'
      tags:
        description: 'Push scenario tags'

jobs:
  cache-and-install:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Install Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 16

      - uses: pnpm/action-setup@v2
        name: Install pnpm
        id: pnpm-install
        with:
          version: 8
          run_install: false

      - name: Get pnpm store directory
        id: pnpm-cache
        shell: bash
        run: |
          echo "STORE_PATH=$(pnpm store path)" >> $GITHUB_OUTPUT

      - uses: actions/cache@v3
        name: Setup pnpm cache
        with:
          path: ${{ steps.pnpm-cache.outputs.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: Install Dependencies 🔧
        run: |
          pnpm install
          pnpx playwright install chromium

      - name: Run linter 🧹
        run: pnpm lint

      - name: Run builder 👷🏽‍♂️
        run: pnpm build

      - name: Run tester with coverage 🧪
        run: pnpm coverage

      - name: Run end-to-end tests 🎭
        run: pnpm e2e

      - name: Run coverage combiner 🔀
        run: pnpm coveralls

      - name: Push coverage to coveralls 📝
        uses: coverallsapp/github-action@master
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          path-to-lcov: ./coverage/lcov.combo.info
